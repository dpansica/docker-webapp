apiVersion: v1
kind: Service
metadata:
  name: object-database
  labels:
    app: cms-objectdb
spec:
  ports:
    - port: 6136
  selector:
    app: cms-objectdb
    tier: database
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: objectdb-pv-storage
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"  
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: objectdb-pv-claim
  labels:
    app: cms-objectdb
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odb
  labels:
    app: cms-objectdb
spec:
  selector:
    matchLabels:
      app: cms-objectdb
      tier: database
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cms-objectdb
        tier: database
    spec:
      containers:
      - image: diegopansica/objectdb:2.8.4
        name: objectdb
        env:
        - name: OBJECTDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: objectdb-pass
              key: password
        ports:
        - containerPort: 6136
          name: objectdb
        volumeMounts:
        - name: objectdb-pv-storage
          mountPath: /tmp/container-data
      volumes:
      - name: objectdb-pv-storage
        persistentVolumeClaim:
          claimName: objectdb-pv-claim